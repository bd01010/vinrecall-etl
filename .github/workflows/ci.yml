name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f pyproject.toml ]; then pip install -e . || true; fi
      - name: Lint
        run: ruff check .
      - name: Tests
        run: pytest -q
